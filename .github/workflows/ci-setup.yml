name: CI/CD Setup

on:
  workflow_call:
    inputs:
      stage:
        required: true
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        if: inputs.stage == 'dev'
        run: npm run test:unit

      - name: Deploy to ${{ inputs.stage }}
        run: npx serverless deploy --stage ${{ inputs.stage }}

      - name: Run integration tests
        if: inputs.stage == 'dev'
        run: npm run test:integration

      - name: Capture API Gateway URL (Prod Only)
        if: inputs.stage == 'prod'
        run: |
          PROD_URL=$(npx serverless info --stage prod | grep -Eo 'https://[a-zA-Z0-9.-]+\.execute-api\.[a-zA-Z0-9-]+\.amazonaws.com/prod' | head -n 1 | tr -d '[:space:]')

          if [[ -z "$PROD_URL" ]]; then
            echo " Failed to capture API URL" >&2
            exit 1
          fi

          echo "PROD_API_URL=$PROD_URL" >> $GITHUB_ENV

      - name: Run Smoke Tests (Prod Only)
        if: inputs.stage == 'prod'
        run: npm run test:smoke
        env:
          PROD_API_URL: ${{ env.PROD_API_URL }}
